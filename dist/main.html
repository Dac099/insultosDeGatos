<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../images/gato.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <title>Insultos de gatos</title>
<script defer src="main.js"></script></head>
<body>
    <article class="hero">
        <figure class="hero__icon-theme">
            <img src="../../images/moon.png" alt="button to change to night theme" style="width: 50px;">
        </figure>
        <figure class="hero__media-cat"></figure>
        <h1>Insultos de gatos</h1>
        <figure class="hero__btn-cat">
            <img src="../../images/kitty.png" alt="imgen de gato para generar insulto de gato" style="width: 30px;">
        </figure>
    </article>
    <article class="api-options">
        <article class="text-card">
            <h2 class="text-card__title">Opciones de texto</h2>
            <section class="text-card__text">
                <section class="text-card__insulto">
                    <input type="text" placeholder="Insulto personalizado" class="insult-text">
                </section>
                <section class="text_card__text-size">
                    <label for="tickmarks">Tamaño del texto</label>
                    <div>
                        <label for="tickmarks">0</label>
                        <input type="range" list="tickmarks" value="20" class="tickmarksRange">
                        <label for="tickmarks">80</label>
                    </div>
                    <datalist id="tickmarks">
                        <option value="10"></option>
                        <option value="20"></option>
                        <option value="30"></option>
                        <option value="40"></option>
                        <option value="50"></option>
                        <option value="60"></option>
                        <option value="70"></option>
                    </datalist>
                </section>
                <section class="text-card__color-text">
                    <label for="text-card__color-select">Selecciona un color</label>
                    <input list="colors" name="text-card__color-select" id="text-card__color-select" placeholder="Color">         
                    <datalist id="colors">
                        <option value="red">Rojo</option>
                        <option value="salmon">Salmon</option>
                        <option value="darkred">Rojo oscuro</option>
                        <option value="pink">Rosa</option>
                        <option value="deeppink">Rosa fuerte</option>
                        <option value="lightpink">Rosa ligero</option>
                        <option value="orange">Naranja</option>
                        <option value="orangered">Bermellón</option>
                        <option value="coral">Coral</option>
                        <option value="yellow">Amarillo</option>
                        <option value="khaki">Caqui</option>
                        <option value="peachpuff">Durazno</option>
                        <option value="black">Negro</option>
                        <option value="white">Blanco</option>
                        <option value="fuchsia">Fiusha</option>
                    </datalist>
                </section>
            </section>
        </article>
        <article class="image-card">
            <h2>Opciones de imagen</h2>
            <section class="image-card__image">
                <div class="image-card__option-image">
                    <input type="radio" id="image-card__imagen" name="image-card__radio" value="image">
                    <label for="image-card__imagen">Gatito imagen</label>
                </div>
                <div class="image-card__option-gif">
                    <input type="radio" id="image-card__gif" name="image-card__radio" value="gif">
                    <label for="image-card__gif">Gatito GIF</label>
                </div>
                <section class="image-card__filters">
                    <input list="filters" placeholder="Tipo de filtro" class="filters-input">
                    <datalist id="filters">
                        <option value="blur"></option>
                        <option value="mono"></option>
                        <option value="sepia"></option>
                        <option value="negative"></option>
                        <option value="pixel"></option>
                        <option value="paint"></option>
                    </datalist>
                </section>
            </section>
        </article>
    </article>
</body>
</html>
